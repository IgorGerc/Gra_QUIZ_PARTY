name: Build Quiz Party APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-8-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: quiz-party-apk
        path: bin/*.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: Quiz Party v1.0-${{ github.run_number }}
        body: |
          🎉 Quiz Party APK - Automatycznie zbudowany!
          
          📱 **Jak zainstalować:**
          1. Pobierz plik APK poniżej
          2. Włącz "Źródła nieznane" w ustawieniach telefonu
          3. Kliknij na APK i zainstaluj
          4. Gotowe! 🚀
          
          🎮 **Funkcje:**
          - Gra dla 3-10 graczy
          - Tryb demo offline
          - Zarządzanie pytaniami
          - Ładny interfejs
          
          📤 **Wysyłanie znajomym:**
          Wyślij ten APK przez Messenger/WhatsApp/Drive!
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
