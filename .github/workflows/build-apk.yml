name: Build Quiz Party APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kod źródłowy
      - uses: actions/checkout@v4

      # 2. Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Java - prostsze niż instalacja przez APT
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 4. Pozostałe zależności systemowe (bez libtinfo5)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config \
              zlib1g-dev libncurses5-dev libncursesw5-dev \
              cmake libffi-dev libssl-dev

      # 5. Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      # 6. Budowanie APK
      - name: Build APK with Buildozer
        run: |
          yes | buildozer android debug

      # 7. Artefakt - v4
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-party-apk
          path: bin/*.apk

      # 8. GitHub Release
      - name: Create Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0-${{ github.run_number }}
          name: Quiz Party v1.0-${{ github.run_number }}
          body: |
            🎉 Quiz Party APK – automatycznie zbudowany!
            
            📱 **Instalacja:**
            1. Pobierz plik APK poniżej
            2. Włącz „Źródła nieznane" w ustawieniach telefonu
            3. Kliknij APK i zainstaluj
            4. Gotowe! 🚀
            
            🎮 **Funkcje:**
            - Gra dla 3–10 graczy
            - Tryb demo offline
            - Zarządzanie pytaniami
            - Ładny interfejs
            
            📤 **Podziel się:**
            Wyślij plik APK znajomym przez Messenger/WhatsApp/Drive!
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
